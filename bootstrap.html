<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats Preview Card Component</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">
  
  <style>

    body {
      background-color: hsl(233, 47%, 7%);
      font-family: 'Inter', sans-serif;
      color: hsl(0, 0%, 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;  
      font-size: 15px;
    }

    main {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card_custom {
      display: flex;
      flex-direction: row;
      background-color: hsl(244, 38%, 16%);
      max-width: 1000px;
      border-radius: 10px;
      overflow: hidden;
    }

    .highlight {
      color: hsl(277, 64%, 61%);
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
      margin-bottom: 20px;
    }

    p {
      font-size: 17px;
      color: hsla(0, 0%, 100%, 0.75);
      line-height: 1.6;
      font-family: 'Lexend Deca', sans-serif;
      font-weight: 400;
      
    }

    .stats {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      margin-top: 80px;
    }

    .stats h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      font-family: 'Inter', sans-serif;
    }

    .stats p {
      font-size: 12px;
      color: hsla(0, 0%, 100%, 0.6);
      text-transform: uppercase;
      font-family: 'Lexend Deca', sans-serif;
      font-weight: 400;
    }

    .card_img_overlay {
      background-color: hsl(277, 64%, 61%);
      mix-blend-mode: multiply;
      height: 100%;
    }

    .col_md_6 img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 768px) {

      .card_content {
        padding: 25px;
        flex: 1;
      }

      h1 {
        font-size: 25px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
        height: auto;
      }

      .card_custom {
        flex-direction: column;
        max-width: 95%;
        text-align: center;
      }

      .card_content {
        padding: 10px;
        align-items: center;
      }

      h1 {
        font-size: 22px;
      }

      .stats {
        flex-direction: column;
        justify-content: center;
        gap: 10px;
      }

      .stats h2 {
        font-size: 20px;
      }

      .stats p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <div class="row card_custom text-center text-md-start overflow-hidden">
      <div class="col_md_6 order-md-2 p-0 position-relative">
        <img src="./images/image-header-desktop.jpg" alt="Team working" class="img-fluid w-100">
        <div class="position-absolute top-0 start-0 w-100 h-100 card_img_overlay"></div>
      </div>
      <div class="col_md_6 p-5 d-flex flex-column justify-content-center card_content">
        <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="text-white-50">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="row text-center text-md-start stats">
          <div class="col-4">
            <h2>10k+</h2>
            <p class="text-uppercase text-white-50">Companies</p>
          </div>
          <div class="col-4">
            <h2>314</h2>
            <p class="text-uppercase text-white-50">Templates</p>
          </div>
          <div class="col-4">
            <h2>12M+</h2>
            <p class="text-uppercase text-white-50">Queries</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
