<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats Preview Card Component</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <nav>
    <a href="./bootstrap.html" class="nav_button">Bootstrap</a>
    <a href="./tailwind.html" class="nav_button">Tailwind</a>
  </nav>

  <main class="card">
    <section class="card_image">
      <img src="./images/image-header-desktop.jpg" alt="Team working">
    </section>

    <section class="card_content">
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, 
        customer experience, and overall efficiency.
      </p>
      <div class="stats">
        <div>
          <h2>10k+</h2>
          <p>Companies</p>
        </div>
        <div>
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div>
          <h2>12M+</h2>
          <p>Queries</p>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
