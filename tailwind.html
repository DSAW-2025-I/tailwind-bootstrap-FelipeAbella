<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Stats Preview Card Component - Tailwind</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0a0c1b] font-['Inter',sans-serif] text-white flex flex-col justify-center items-center min-h-screen p-5 text-[15px]">
  
  <!-- CARD -->
  <div class="bg-[#1c1938] max-w-4xl rounded-lg overflow-hidden flex flex-col md:flex-row-reverse text-white max-w-sm md:max-w-4xl mx-auto">
    
    <!-- IMAGE -->
    <div class="relative w-full md:w-1/2 h-64 md:h-auto">
      <img src="./images/image-header-desktop.jpg" alt="Team working" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-[#aa5cdb] opacity-85 mix-blend-multiply"></div>
    </div>    
    
    <!-- CONTENT -->
    <div class="p-10 md:w-1/2 flex flex-col justify-center text-center md:text-left">
      <h1 class="text-[25px] font-bold">
        Get <span class="text-[#aa5cdb] font-bold">insights</span> that help your business grow.
      </h1>
      <p class="mt-4 text-white/75 text-[15px] leading-relaxed font-['Lexend_Deca',sans-serif]">
        Discover the benefits of data analytics and make better decisions regarding revenue, 
        customer experience, and overall efficiency.
      </p>
      
      <!-- STATS -->
      <div class="mt-6 flex flex-col sm:flex-row sm:justify-between text-center w-full">
        <div>
          <h2 class="text-[25px] font-bold">10k+</h2>
          <p class="text-[15px] text-white/60 uppercase font-['Lexend_Deca',sans-serif]">Companies</p>
        </div>
        <div class="mt-4 sm:mt-0">
          <h2 class="text-[25px] font-bold">314</h2>
          <p class="text-[15px] text-white/60 uppercase font-['Lexend_Deca',sans-serif]">Templates</p>
        </div>
        <div class="mt-4 sm:mt-0">
          <h2 class="text-[25px] font-bold">12M+</h2>
          <p class="text-[15px] text-white/60 uppercase font-['Lexend_Deca',sans-serif]">Queries</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
